<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Assessment Dashboard</h1>

        <!-- My Assessments -->
        <div class="section">
            <h2>My Assessments</h2>
            <ul id="assessment-list">
                <!-- List items will be dynamically added here -->
            </ul>
        </div>

        <!-- Create New Assessment Button -->
        <div class="section">
            <button id="create-assessment">Create New Assessment</button>
        </div>

        <!-- Assessment Search Bar -->
        <div class="section">
            <input type="text" id="search-bar" placeholder="Search assessments...">
        </div>

        <!-- Filters and Sorting Options -->
        <div class="section">
            <label for="filter-type">Filter by Type:</label>
            <select id="filter-type">
                <option value="all">All</option>
                <option value="quiz">Quiz</option>
                <option value="assignment">Assignment</option>
                <option value="survey">Survey</option>
            </select>

            <label for="sort-option">Sort by:</label>
            <select id="sort-option">
                <option value="date">Date</option>
                <option value="popularity">Popularity</option>
                <option value="completion">Completion Rate</option>
            </select>
        </div>

        <!-- Recent Activities -->
        <div class="section">
            <h2>Recent Activities</h2>
            <ul id="recent-activities">
                <!-- List items will be dynamically added here -->
            </ul>
        </div>

        <!-- Assessment Analytics Summary -->
        <div class="section">
            <h2>Assessment Analytics Summary</h2>
            <div id="analytics-summary">
                <!-- Summary will be dynamically added here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
